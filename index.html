<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Opis zawartości strony dla wyszukiwarek"
    />
    <meta name="keywords" content="słowa, kluczowe, opisujące, zawartość" />
    <meta name="author" content="Andrzej Gębala" />
    <title>obiekty ćwiczenia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="http://fonts.googleapis.com/css?family=Allan&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>

    <script
      src="https://kit.fontawesome.com/788debddc7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="font-size: 50px">SPRAWDŹ SAMOCHÓD</h1>
    <button class="open-popup">oblicz koszty podróży</button>
    <div class="popup">
      <h3>Sprawdż koszt przejazdu:</h3>
      <div class="popup-body">
        <div class="fuel-main">
          <p class="fuel">koszt jednego litra paliwa:</p>
          <input
            type="number"
            class="fuel-price"
            placeholder="litr paliwa..."
            required
          />
        </div>
        <div class="average-main">
          <p class="average">średnie spalaniena 100 kilometrów:</p>
          <input
            type="number"
            class="average-price"
            placeholder="średnia..."
            required
          />
        </div>
        <div class="trip-main">
          <p class="trip">długośc trasy w kilometrach:</p>
          <input
            type="number"
            class="trip-price"
            placeholder="trasa..."
            required
          />
        </div>
        <button class="accept-btn">zatwierdź</button>
        <button class="close-btn">zamknij</button>
        <p class="show-score"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="popup_script.js"></script>

  
  </body>

</html>
